# Cloudflare Pages 配置文件

name = "liming"
compatibility_date = "2024-01-01"

# Pages 配置
pages_build_output_dir = "."

# 指定构建命令(如果不需要构建,留空)
[build]
command = ""

# 环境变量(在 Cloudflare Dashboard 中配置)
[vars]
# JWT_SECRET 需要在 Cloudflare Dashboard 中设置为 Secret

# 静态资源目录
[[rules]]
type = "Text"
globs = ["**/*.html", "**/*.js", "**/*.css", "**/*.png", "**/*.jpg", "**/*.gif"]
fallthrough = true

